<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping List</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="src/img/cart-shopping-list-icon.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" src="src/main.ts" defer></script>
  </head>

  <body>
    <header>
      <h1 class="header__h1">Shopping List</h1>
    </header>
    <main>
      <section class="newItemEntry">
        <h2 class="offscreen">New Item Entry</h2>
        <form class="newItemEntry__form" id="itemEntryForm">
          <label for="newItem" class="offscreen"
            >Enter a new grocery item that you should buy.</label
          >
          <input
            class="newItemEntry__input"
            id="newItem"
            type="text"
            maxlength="40"
            autocomplete="off"
            placeholder="Add item"
          />
          <button
            id="addItem"
            class="button newItemEntry__button"
            title="Add new Item"
            aria-label="Add new grocery item"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <header class="listTitle">
          <h2 id="listNamme">List</h2>
          <button
            id="clearItemsButton"
            class="button listTitle__button"
            title="Clear the list"
            aria-label="Remove all items from the list"
          >
            Clear All
          </button>
        </header>
        <hr />
        <ul id="listItems">
          <!-- <li class="item">
            <input type="checkbox" id="1" />
            <label for="1">eat</label>

          </li>
          <li class="item">

          </li>

            <input type="checkbox" id="3" />
            <label for="3">code</label>

          </li> -->
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
